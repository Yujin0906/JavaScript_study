<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = { // 배열은 대괄호, 객체는 중괄호
            "programmer": "abc",
            "designer": "def"
        };
        document.write("programmer :" + coworkers.programmer + "<br>");
        document.write("designer :" + coworkers.designer + "<br>");
        coworkers.bookkeeper = "ghi";
        document.write("bookkeeper :" + coworkers.bookkeeper + "<br>");
        coworkers["data scientist"] = "jkl";
        document.write("data scientist :" + coworkers["data scientist"] + "<br>");
    </script>

    <h2>Iterate</h2>
    <script>
        for (var key in coworkers) {
            document.write(key + ' : ' + coworkers[key] + '<br>'); // 자바스크립트에서는 키가 아닌 인덱스라고 함
        }
    </script>

    <h2>Property & Method</h2>  <!--객체에 소속된 함수 : 메소드, 객체에 소속된 변수 : 프로퍼티-->
    <script>
        coworkers.showAll = function () { // function shwoAll(){}과 같은 표현임
            for (var key in this) {
                document.write(key + ' : ' + this[key] + '<br>'); // 자바스크립트에서는 키가 아닌 인덱스라고 함
            }
        }
        coworkers.showAll();
    </script>
</body>

</html>
