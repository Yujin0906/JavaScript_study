<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>

    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1+'<br>');
        }
        onePlusOne();

        function Sum(a,b){
            document.write(a+b+'<br>');
        }
        Sum(2,3);
        Sum(3,4);
    </script>

    <h2>Return</h2>
    <script>
        function sum2(a,b){
            return a+b;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'<br>'+'</div>');
        document.write('<div style="font-size:3rem;">'+sum2(2,3)+'<br>'+'</div>');
    </script>
</body>
</html>
